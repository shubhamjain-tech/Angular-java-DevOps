apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
spec:
  selector:
    matchLabels:
      app: backend-app
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-app
          image: 396608779627.dkr.ecr.ap-south-1.amazonaws.com/angular-backend:latest
          ports:
            - containerPort: 8080 
